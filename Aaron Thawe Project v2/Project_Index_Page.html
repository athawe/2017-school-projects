<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Aaron Thawe OOP Project 2</title>
    <script src="scripts.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display|Zilla+Slab" rel="stylesheet"> 
</head>
<body>
    <header>
        <h1>Aaron's Baseball Stat Finder</h1>
        <h2>OOP Project 2</h2>
    </header>
    <div id="Outerbox">
        <div id="innerBox">
            <label class="Label">Year</label>
            <select id="selYear" class="Select">
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
            </select><br /><br />
                
            <label class="Label">Month</label>
            <select id="selMonth" class="Select">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select><br /><br />

            <label class="Label">Day</label>
            <select id="selDay" class="Select">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="24">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select><br /><br />
        </div>
        <input id="btnRetrieve" type="button" value="Retrieve" onclick="RetrieveData();" />
        <br />
        <label class="Label" for="txtHome">Home Team Name</label>
        <input id="txtHome" type="text" class="Output" onkeyup="ValidateText(this);"/><br /><br />

        <label class="Label" for="txtAway">Away Team Name</label>
        <input id="txtAway" type="text" class="Output" onkeyup="ValidateText(this);"/><br /><br />

        <label class="Label" for="txtWin">Winning Pitcher</label>
        <input id="txtWin" type="text" class="Output" onkeyup="ValidateText(this);"/><br /><br />

        <label class="Label" for="txtLose">Losing Pitcher</label>
        <input id="txtLose" type="text" class="Output" onkeyup="ValidateText(this);"/><br /><br />

        <label class="Label" for="txtVen">Venue</label>
        <input id="txtVen" type="text" class="Output" onkeyup="ValidateText(this);"/><br /><br />
        <br />
        <input id="btnPrev" type="button" class="Option" value="Previous Game" onclick="btnPrevClick();"/>
        <input id="btnNext" type="button" class="Option" value="Next Game" onclick="btnNextClick();"/>
        <input id="btnSave" type="button" class="Option" value="Save Changes" disabled/>
    </div>
</body>
</html>
